apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
      role: web
  template:
    metadata:
      labels:
        app: backend
        role: web
    spec:
      containers:
      - image: registry.openculinary.org/reciperadar/backend
        imagePullPolicy: IfNotPresent
        name: backend
        ports:
        - containerPort: 80
        env:
          - name: MAIL_USERNAME
            valueFrom:
              secretKeyRef:
                name: api-contact-mail
                key: username
          - name: MAIL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-contact-mail
                key: password
