apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
      role: web
  template:
    metadata:
      labels:
        app: backend
        role: web
    spec:
      containers:
      - image: registry.openculinary.org/reciperadar/backend
        imagePullPolicy: IfNotPresent
        name: backend
        ports:
        - containerPort: 8000
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
          - mountPath: /var/tmp
            name: var-tmp
      volumes:
        - name: var-tmp
          emptyDir:
            medium: "Memory"
            sizeLimit: "128Mi"
